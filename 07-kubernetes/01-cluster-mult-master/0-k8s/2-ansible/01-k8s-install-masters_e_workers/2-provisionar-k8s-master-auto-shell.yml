      shell: kubeadm join k8s-haproxy:6443 --token dnq5i6.evyyl3zhtbemyxth  --discovery-token-ca-cert-hash sha256:29b1c334945fec7b5419155e6498b0ce0cb48d66712846ed73614d5d5999db36 
